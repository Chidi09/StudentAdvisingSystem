<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crawford University Advising Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs - IMPORTANT: Using local emulator paths for development -->
    <!-- These scripts are automatically served by the Firebase Hosting Emulator -->
    <script src="/__/firebase/9.22.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.22.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/9.22.0/firebase-analytics-compat.js"></script>
    <!-- Initialize Firebase app and services -->
    <script src="js/firebase-init.js"></script>
</head>
<body class="login-page-container">

    <main class="login-page-container">
        <div class="login-card">

            <header class="login-card-header">
                <img src="images/logo.png" alt="Crawford University Logo" class="logo">
                <h1>Crawford University</h1>
                <p class="subtitle">Academic Advising Portal</p>
            </header>

           <section class="login-card-body">
                <h2>Sign In</h2>
                <form id="login-form" method="POST">
                    <div class="input-group">
                        <label for="username">Email</label>
                        <input type="email" id="username" name="username" placeholder="Enter your email" required autocomplete="email">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="submit-btn">Login</button>

                    <div id="login-error-message" class="message-display" style="margin-top: 15px; min-height: 1em;">
                        </div>
                </form>
                <div class="forgot-password-link" style="text-align: center; margin-top: 20px;">
                    <a href="auth/forgot_password_student.html" class="styled-link">Forgot Password?</a>
                </div>
            </section>
            <footer class="login-card-footer">
                <p>&copy; 2025 Crawford University. All rights reserved.</p>
            </footer>

        </div>
    </main>

    <script>
        // Login form submission logic - now relies on window.firebaseAuth from firebase-init.js
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessageDiv = document.getElementById('login-error-message');

            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    errorMessageDiv.textContent = ''; // Clear previous errors

                    const email = loginForm.username.value.trim();
                    const password = loginForm.password.value;

                    if (!email || !password) {
                        errorMessageDiv.textContent = 'Please enter both email and password.';
                        return;
                    }

                    try {
                        // Use the globally available firebaseAuth instance
                        await window.firebaseAuth.signInWithEmailAndPassword(email, password);
                        // Redirection is handled by the onAuthStateChanged listener in firebase-init.js
                    } catch (error) {
                        console.error("Firebase Login error:", error.code, error.message);
                        let displayMessage = "Login failed. Please check your credentials.";
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                            displayMessage = "Invalid email or password.";
                        } else if (error.code === 'auth/invalid-email') {
                            displayMessage = "Invalid email format.";
                        } else if (error.code === 'auth/too-many-requests') {
                            displayMessage = "Too many failed login attempts. Please try again later.";
                        }
                        errorMessageDiv.textContent = displayMessage;
                        errorMessageDiv.className = 'message-display error visible';
                    }
                });
            } else {
                console.warn("Login form (#login-form) not found on index.html.");
            }
        });
    </script>
</body>
</html>
