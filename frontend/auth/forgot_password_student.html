<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Student Password - Crawford Advising</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="login-page-container"> <div class="login-card">
            <header class="login-card-header">
                <h1>Crawford University</h1>
                <p class="subtitle">Student Password Reset</p>
            </header>

            <section class="login-card-body">
                <h2>Reset Your Password</h2>
                <p style="margin-bottom: 20px; font-size: 0.9em; color: #6c757d;">
                    Enter your Matriculation Number below. If it matches an account in our system,
                    a new temporary password will be sent to your registered email address.
                </p>
                <form id="forgot-password-student-form">
                    <div class="input-group">
                        <label for="matric-number">Matric Number</label>
                        <input type="text" id="matric-number" name="matric_number" placeholder="Enter your Matric Number" required>
                    </div>

                    <button type="submit" class="submit-btn">Send Reset Email</button>

                    <div id="message-area" class="message-display" style="margin-top: 15px; min-height: 1em; text-align: center;">
                        </div>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="../index.html">Back to Login</a>
                </div>
            </section>

            <footer class="login-card-footer">
                <p>&copy; 2025 Crawford University. All rights reserved.</p>
            </footer>
        </div>
    </main>
        <script src="forgot_password.js"></script>
    </body>
</html>
