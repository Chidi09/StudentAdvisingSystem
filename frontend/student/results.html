<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results - Crawford Advising</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-page">

    <nav class="dashboard-nav">
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="results.html" class="active">Results</a> <!-- Active link for Results page -->
            <a href="profile.html">Profile</a>
            <a href="../auth/change_password.html">Change Password</a>
            <a href="../resources/resources.html">Resources</a>
        </div>
        <div class="user-actions">
            <button id="theme-toggle-button" class="theme-toggle-btn" style="margin-right: 10px;">ðŸŒ™</button>
            <button id="logout-button" class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="dashboard-main">
        <header class="dashboard-welcome">
            <h1>My Academic Results</h1>
            <p>View your official academic performance per course.</p>
            <div style="margin-top: 15px;">
                <a href="dashboard.html" class="submit-btn" style="width: auto; padding: 8px 15px; font-size: 0.9em; background-color: var(--bg-button-secondary); text-decoration: none;">
                    <i class="fas fa-arrow-left" style="margin-right: 5px;"></i> Back to Dashboard
                </a>
            </div>
        </header>

        <section id="results-list-container" class="dashboard-card">
            <h2><i class="fas fa-file-alt"></i> Official Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Title</th>
                        <th>Units</th>
                        <th>Semester</th>
                        <th>Grade</th>
                        <th>Grade Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically inserted here by results.js -->
                    <tr><td colspan="6" style="text-align:center;">Loading results...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="results.js"></script>
    <script>
        // Theme toggle logic (copied from dashboard.html for consistency)
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const bodyElement = document.body;

            function applyTheme() {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'dark') {
                    bodyElement.classList.add('dark-mode');
                    if(themeToggleButton) themeToggleButton.textContent = 'â˜€ï¸';
                } else {
                    bodyElement.classList.remove('dark-mode');
                    if(themeToggleButton) themeToggleButton.textContent = 'ðŸŒ™';
                }
            }
            applyTheme();

            if (themeToggleButton) {
                themeToggleButton.addEventListener('click', () => {
                    bodyElement.classList.toggle('dark-mode');
                    let newTheme = bodyElement.classList.contains('dark-mode') ? 'dark' : 'light';
                    themeToggleButton.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
                    localStorage.setItem('theme', newTheme);
                    console.log("Theme toggled on Results page to:", newTheme);
                });
            } else {
                console.warn("Theme toggle button (#theme-toggle-button) not found on Results page.");
            }

            // Logout button logic (updated for Firebase)
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async (event) => {
                    event.preventDefault();
                    console.log("Logout button clicked on Results page.");
                    try {
                        await window.firebaseAuth.signOut();
                        // Redirection handled by onAuthStateChanged in index.html
                    } catch (error) {
                        console.error("Error signing out from Results page:", error);
                        alert("Failed to log out. Please try again.");
                    }
                });
            } else { console.warn("Logout button (#logout-button) not found on Results page."); }
        });
    </script>
</body>
</html>
